<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="dashboard-menu">
    <div class="dashboard-menu-btn" (click)="openPage('info')">
      <ion-icon name="ios-information-circle-outline"></ion-icon>
      <h6>Account Information</h6>
    </div>
    <div class="dashboard-menu-btn" (click)="openPage('pay')">
      <ion-icon name="ios-cash-outline"></ion-icon>
      <h6>Pay Bill</h6>
    </div>
    <div class="dashboard-menu-btn" (click)="openPage('bill')">
      <ion-icon name="ios-list-box-outline"></ion-icon>
      <h6>Billing History</h6>
    </div>
    <div class="dashboard-menu-btn" (click)="openPage('help')">
      <ion-icon name="ios-help-outline"></ion-icon>
      <h6>Help</h6>
    </div>
  </div>
</ion-content>
