<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Billing History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let bill of billingHistory">
            <div class="bill-item">
                <span>{{bill.date}}</span>
                <span class="balance">{{bill.balance}}</span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
